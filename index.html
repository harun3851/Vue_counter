<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue_counter </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>
<body>
    <div id="app" class="container">
        <div class="row mt-5"></div>
            <div class="col-6 card  p-2 text-center">
            <h3 class="text-center">{{counter}}</h3>
            <div class="d-flex justify-content-center align-items-center mt-2">
                <button @click="counter++" class="btn btn btn-sm btn-primary">+</button>
                <button @click="counter--" class="btn btn btn-sm btn-danger">-</button>
            </div>
<div class="alert alert-warning">
    {{counter>5 ?'more than 5':'less than 5'}}
</div>
            </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
